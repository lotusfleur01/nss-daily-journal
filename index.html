<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Daily Journal</h1>
    <title>Daily Journal</title>
</head>
<body>
    <form action="">

        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
             
        </fieldset>

        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <textarea name="conceptsCovered" id="conceptsCovered" cols="20" rows="1"></textarea>
        </fieldset>

        <fieldset>
            <label for="journalText">Journal Entry</label>
            <textarea name="journalText" id="journalText" cols="25" rows="5"></textarea>
            
        </fieldset>

        <fieldset>
            <label for="mood">Mood for the day</label>
            <select>
            <option value="happy">happy</option>
            <option value="sad">sad</option>
            <option value="lost">lost</option>
            <option value="confused">confused</option>
            </select>
        </fieldset>


        <fieldset>

            <form action="/ "></form>
                <input type="submit" value="Record Journal Entry">
            </form>

        </fieldset>


        
    </form>
    
</body>
</html>
